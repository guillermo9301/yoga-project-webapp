<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrador - One Love Yoga</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Bootstrap CSS 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    -->
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <a [routerLink]="['/']"><h3>One Love Yoga</h3></a>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="mb-3 text-center">Iniciar sesión</p>
                        <form [formGroup]="loginForm" class="contact-form">
                            <div class="form-group">
                                <label for="correo">Correo</label>
                                <div class="input-group">
                                    <input type="email" id="correo" placeholder="correo" formControlName="correo" class="form-control" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <fa-icon [icon]="faEnvelope"></fa-icon>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                                    <div *ngIf="correo.errors?.['required']">Debe ingresar su correo</div>
                                    <div *ngIf="correo.errors?.['email']">Debe tener un formato de correo</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <a routerLink="/recovery" class="float-right"><small>¿Olvidó su contraseña?</small></a>
                                <div class="input-group">
                                    <input type="password" id="password" placeholder="password" formControlName="password" class="form-control" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <fa-icon [icon]="faLock"></fa-icon>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                    <div *ngIf="password.errors?.['required']">Debe ingresar su password</div>
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                <button type="submit" (click)="login()" class="btn btn-primary py-3 px-5">Acceder</button>
                            </div>
                        </form>
                        <p class="text-center">Si no tienes cuenta registrate <a [routerLink]="['/signup']">aqui</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
