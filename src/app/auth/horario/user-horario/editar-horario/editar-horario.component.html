<section class="background-section"
    style="background-image: url(assets/images/yoga.jpg);">
    <div class="col-md-6 formulario">
        <form [formGroup]="scheduleForm" class="contact-form">
            <div class="row ">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control"
                            formControlName="nombre" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="apellido_paterno"
                            class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control"
                            formControlName="apellido_paterno" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="apellido_materno"
                            class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control"
                            formControlName="apellido_materno" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" class="form-control"
                            formControlName="correo" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control"
                            formControlName="fecha">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="hora_inicio" class="form-label">Horario
                            Inicio</label>
                        <input type="text" class="form-control"
                            formControlName="hora_inicio">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="hora_fin" class="form-label">Horario
                            Fin</label>
                        <input type="text" class="form-control"
                            formControlName="hora_fin">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="mb-3 text-center">
        <input type="submit" value="Actualizar" (click)="onSubmit()"
            class="btn btn-primary py-3 px-5">
    </div>
</section>
