<div class="content">
    <div class="content" *ngFor="let clase of userHorarios">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Fecha: {{clase.fecha}}</h3>
                            <p class="card-text" style="font-weight: 600;">Hora
                                de
                                inicio: </p><p>{{clase.horaInicio}}</p>
                            <p class="card-text" style="font-weight: 600;">Hora
                                de
                                fin: </p><p>{{clase.horaFin}}</p>
                            <button class="btn btn-danger"
                                (click)="eliminarReserva(clase.id)">
                                Eliminar Reserva
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
